<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: popIn 1s ease-in-out;
        max-width: 700px; /* Wider container */
        width: 90%;
        }
        textarea {
            width: 95%; /* Adjust to be slightly smaller than the container */
            max-width: 95%; /* Prevents growing larger than the container */
            height: 150px; /* Increased height */
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #f7f7f7;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            resize: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>ðŸŒŸ Sentiment Analysis ðŸŒŸ</h1>
        <div class="container">
            <textarea id="textInput" placeholder="Enter text to analyze sentiment..."></textarea>
            <button onclick="analyzeText()">Analyze</button>
            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
         // Function to analyze sentiment
        function analyzeText() {
            const text = document.getElementById('textInput').value;
            const resultDiv = document.getElementById('result');

            resultDiv.textContent = 'Analyzing...';
            resultDiv.style.color = '#764ba2';

            // Simple animation for feedback
            anime({
                targets: resultDiv,
                opacity: [0, 1],
                easing: 'easeInOutQuad',
                duration: 1000
            });

            axios.post('/analyze', { text: text })
                .then(response => {
                    const sentiment = response.data.sentiment;

                    // Dynamic color for sentiment feedback
                    let color = '';
                    if (sentiment === 'positive') color = '#28a745'; // green
                    else if (sentiment === 'negative') color = '#dc3545'; // red
                    else color = '#ffc107'; // yellow (neutral)

                    resultDiv.textContent = `Sentiment: ${sentiment}`;
                    resultDiv.style.color = color;

                    // Animate result text
                    anime({
                        targets: resultDiv,
                        scale: [0.8, 1.2],
                        duration: 500,
                        easing: 'easeInOutQuad'
                    });
                })
                .catch(error => {
                    resultDiv.textContent = 'Error analyzing sentiment.';
                    resultDiv.style.color = '#dc3545'; // red
                    console.error(error);
                });
        }

        // Event listener to clear the result when the user starts typing
        document.getElementById('textInput').addEventListener('input', function () {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = ''; // Clear the result
        });
    </script>
</body>
</html>
